<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yolo</title>
		<link rel="stylesheet" href="index.css" />
        <link rel=“stylesheet” href=“https://use.typekit.net/wuy0wfl.css”>
		<script
			src="https://kit.fontawesome.com/32e108ecda.js"
			crossorigin="anonymous"
		></script>
        <script src='countdown.js' defer></script>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="empty"></div>
				<div class="logo"><img src="images/yolo-logo.png" alt="logo" /></div>
				<nav class="nav-icons">
					<ul class="nav-icons-list" style="list-style: none">
						<li class="nav-icons-list-item">
							<a href="https://www.tiktok.com/@vapeyolouk"><i class="fab fa-tiktok"></i> </a>
						</li>
						<li class="nav-icons-list-item">
							<a href="instagram.com/vapeyolouk"><i class="fab fa-instagram"></i> </a>
						</li>
						<li class="nav-icons-list-item">
							<a href="https://www.facebook.com/VapeYolo"> <i class="fab fa-facebook-f"></i> </a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="hero">
				<img src="images/yolo-bar-header.jpg" alt="hero-image" />
				<div class="cd-text">Coming Soon</div>
				<div class="countdown-container">
                    
					<div class="countdown-content">
                        <div class="cd-grid-elem cd-elem-1"></div>
                        <div class="cd-grid-elem cd-elem-2"></div>
                        <div class="cd-grid-elem cd-elem-3"></div>
                        <div class="cd-grid-elem cd-elem-4"></div>
                        <div class="cd-grid-elem cd-elem-5"></div>
                        <div class="cd-grid-elem cd-elem-6"></div>
                        <div class="cd-grid-elem cd-elem-6"></div>
                        <div class="cd-grid-elem cd-elem-7"></div>
                        <div class="cd-grid-elem cd-elem-8"></div>
                        <div class="cd-grid-elem cd-elem-9"></div>
                        <div class="cd-grid-elem cd-elem-10"></div>
                        <div class="cd-grid-elem cd-elem-11"></div>
							<div class="time-text cd-elem-12">Days</div>
							<div class="time-text cd-elem-13">Hours</div>
							<div class="time-text cd-elem-14">Minutes</div>
							<div class="time-text cd-elem-15">Seconds</div>
						</div>
					</div>
				</div>
			</section>
			<section class="grid-2-cols">
				<div class="card">
					<img src="images/banana.jpg" alt="banna.jpg" />
				</div>
				<div class="card">
					<img src="images/mango.jpg" alt="" />
				</div>
				<div class="card">
					<img src="images/lychee.jpg" alt="" />
				</div>
				<div class="card">
					<img src="images/grape.jpg" alt="" />
				</div>
				<div class="card">
					<img src="images/mixed.jpg" alt="" />
				</div>
				<div class="card">
					<img src="images/blueberry.jpg" alt="" />
				</div>
				<div class="card">
					<img src="images/menthol.jpg" alt="" />
				</div>
				<div class="card">
					<img src="images/melon.jpg" alt="" />
				</div>
			</section>
		</main>
		<footer>
			<div class="footer-container">
				<div class="logo"><img src="images/yolo-logo.png" alt="logo" /></div>
				<nav class="footer-nav-icons">
					<ul class="nav-icons-list" style="list-style: none">
						<li class="nav-icons-list-item">
							<a href="https://www.tiktok.com/@vapeyolouk"><i class="fab fa-tiktok"></i> </a>
						</li>
						<li class="nav-icons-list-item">
							<a href="instagram.com/vapeyolouk"><i class="fab fa-instagram"></i> </a>
						</li>
						<li class="nav-icons-list-item">
							<a href="https://www.facebook.com/VapeYolo"> <i class="fab fa-facebook-f"></i> </a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
